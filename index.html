<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=3d-float"
    />
    <script
      src="https://kit.fontawesome.com/b3348ae33f.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="header">
      <h1>
        <span id="first-Letter">S</span>top <span id="first-Letter">W</span>atch
        <i class="fa-solid fa-stopwatch" id="stopwatch-icon"></i>
      </h1>
    </div>
    <div class="container">
      <div id="timer-div">
        <p id="timer">
          <span id="minute">00</span> : <span id="second">00</span>
        </p>
      </div>
      <div class="buttons">
        <button id="start-btn" class="btn">Start</button>
        <button id="stop-btn" class="btn">Stop</button>
        <button id="reset-btn" class="btn">Reset</button>
      </div>
      <div class="timingContainer">
        <ul id="timingList">
        </ul>
      </div>
    </div>
    </body>
    <script src="script.js"></script>
  </body>
</html>
